<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" readonly>
        <div class="btns">
            <button onclick="displayga('+')" class="operator">+</button>
            <button onclick="displayga('7')">7</button>
            <button onclick="displayga('8')">8</button>
            <button onclick="displayga('9')">9</button>
            <button onclick="displayga('-')" class="operator">-</button>
            <button onclick="displayga('4')">4</button>
            <button onclick="displayga('5')">5</button>
            <button onclick="displayga('6')">6</button>
            <button onclick="displayga('*')" class="operator">*</button>
            <button onclick="displayga('1')">1</button>
            <button onclick="displayga('2')">2</button>
            <button onclick="displayga('3')">3</button>
            <button onclick="displayga('/')" class="operator">/</button>
            <button onclick="displayga('0')">0</button>
            <button onclick="displayga('.')">.</button>
            <button onclick="hisoblash()">=</button>
            <button onclick="clear1()" class="operator">C</button>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
